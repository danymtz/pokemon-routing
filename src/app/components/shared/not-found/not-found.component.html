<form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="">User: </label>
    <input type="text" name="user" formControlName="username"> <br><br>
    <label for="">Password: </label>
    <input type="password" name="password" formControlName="password"> <br>

    <button [disabled]="!loginForm.valid">Login</button>
    <div *ngIf="error" style="color:red;">{{error}}</div>
</form>

<br>
<button (click)="login()">Login</button>
<br>
<br>
<button (click)="logout()">
    Logout
</button>

    {{showSession()}}
